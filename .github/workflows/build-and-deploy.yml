name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      
    - name: Clean everthing and install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build
      
    - name: Deploy to GitHub Pages
      env:
        DEPLOY_ACCESS_TOKEN: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
      run: |
        git config user.email ci-deployer@howknows.com
        git config user.name ci-deployer
        npm run deploy -r https://${{ secrets.DEPLOY_ACCESS_TOKEN }}@github.com/WalletWasabi/WasabiDoc.git
